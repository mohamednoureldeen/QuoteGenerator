<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap css link-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="quote py-5">
        <div class="container">
            <div>
                <div class="card mx-auto my-5 rounded-4" >
                    <div class="card-body fw-bold text-center" >
                        
                        <p><h1 class="card-title ">Your Quote</h1></p>
                        <p><h2 class="section-suptitle mx-auto">Press the buttons below to recieve a random quote!</h2></p>
                        <i class="icon-left fa-solid fa-quote-left"></i>
                        <div class="quotetext fw-bold fs-4" id="quote">
                            <p>...</p>
                        </div>
                        <i class="icon-right fa-solid fa-quote-right"></i>
                    </div>
                    <div class="card-footer text-center rounded-3">
                        <div class="d-flex justify-content-center gap-3 ">
                        <button onclick="generateQuote()" class="btn btn-dark "><h6>Generate Quote</h6></button>
                        <button onclick="startAutoGenerate()" class="btn btn-dark "><h6>Auto Generate</h6></button>
                        <button onclick="stopAutoGenerate()" class="btn btn-danger stop-button d-none"><h6>Stop Auto</h6></button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
<!-- javascript -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
